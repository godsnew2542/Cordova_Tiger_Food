<ons-page id="login">
    <ons-toolbar style="background-color: black;">
        <div class="center" style="color:yellow; font-size: 20px;"> <b>TIGER FOOD</b> </div>
    </ons-toolbar>
    <div class="content">
        <ons-carousel style="text-align: center;">
            <img src="img/logo.png" style="width:150px; border-radius: 50%; margin-top: 30px;">
            <h1> <b>SIGN IN</b> </h1>
            <section style="padding: 20px">
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="email" modifier="underbar" type="email" placeholder="Email"></ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                        </ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                        <ons-button modifier="large" id="login_button">sign in</ons-button>
                    </ons-col>
                </ons-row>
                <p>
                    <h style="text-align: center; font-size: 20px;"> <b>Or sign in with</b> </h>
                    <ons-row>
                        <ons-col style="margin-top: 10px;">
                            <img src="img/goole_logo.png" alt="Onsen UI" style="width: 100%; height:30px;"
                                id="gmail-button">
                        </ons-col>
                    </ons-row>
                    <ons-row>
                        <ons-col style="margin-top: 10px;">
                            <ons-toolbar-button id="back_home">
                                <ion-icon name="arrow-dropleft-circle" style="font-size: 20px;"></ion-icon>
                                <h style="text-align: center; font-size: 20px;"><b> Back to home </b></h>
                            </ons-toolbar-button>
                        </ons-col>
                    </ons-row>
                </p>
            </section>
        </ons-carousel>
    </div>
</ons-page>
