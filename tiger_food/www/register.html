<ons-page id="singup">
    <ons-toolbar style="background-color: black;">
        <div class="center" style="color:yellow; font-size: 20px"> <b>TIGER FOOD</b> </div>
    </ons-toolbar>
    <div class="content">
        <ons-carousel style="text-align: center;">
            <img src="img/logo.png" style="width:100px; border-radius: 50%; margin-top: 20px;">
            <h1> <b>SIGN UP</b> </h1>
            <section style="padding: 20px; ">
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="username" modifier="underbar" placeholder="Name"></ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="email" modifier="underbar" type="email" placeholder="Email"></ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="phone" modifier="underbar" placeholder="Phone"></ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 10px;">
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                        </ons-input>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                        <ons-button modifier="large" id="singup_button">sign up</ons-button>
                    </ons-col>
                </ons-row>
                <ons-row style="text-align: center;">
                    <ons-toolbar-button id="back_home_"  style="margin-top: 30px;">
                        <ion-icon name="arrow-dropleft-circle" style="font-size: 20px;"></ion-icon>
                        <h style="font-size: 20px;"><b> Back to home </b></h>
                    </ons-toolbar-button>
                </ons-row>
            </section>
        </ons-carousel>
    </div>
</ons-page>
